<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>AI Quote Generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>AI Quote Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form action="" id="quote-generator-form">
            <input type="text" placeholder="Enter the topic of an inspirational quote" autofocus required
              autocomplete="off" class="instructions" id="user-instructions" />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">
            i.e. garden, home or cycling
          </div>
        </div>
        <div class="quote hidden" id="quote">
        </div>
      </main>
      <footer>
        This AI project was coded by <a href="https://github.com/nikolaclare" target="_blank">Nikola Ashton</a> and is
        open sourced on <a href="https://github.com/nikolaclare/quote-generator" target="_blank">GitHub</a> and is
        hosted
        on <a href="https://ai-quote-generator-project.netlify.app/" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>

</html>
